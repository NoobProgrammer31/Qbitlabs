<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/course-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 id="courseTitle">Course Title</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search in this course...">
                <button id="searchButton"><i class="fas fa-search"></i></button>
            </div>
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Courses</a>
        </div>
    </header>

    <main class="container course-container">
        <div class="sidebar">
            <div class="progress-container">
                <div class="progress-label">Your Progress</div>
                <div class="progress-bar-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
                <div id="progressPercentage">0%</div>
            </div>
            <div id="weeksList" class="weeks-list">
                <!-- Week modules will be dynamically inserted here -->
            </div>
        </div>

        <div class="content">
            <div id="courseInfo" class="course-info">
                <!-- Course information will be dynamically inserted here -->
            </div>

            <div id="contentArea" class="content-area">
                <!-- Week content will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Learning Platform</p>
        </div>
    </footer>

    <script src="js/courses.js"></script>
    <script src="js/course-page.js"></script>
</body>
</html>
